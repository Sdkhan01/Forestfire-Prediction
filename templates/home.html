<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #2c3e50, #bdc3c7); /* Dark grey to silver gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease-in-out;
        }

        .login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #333333;
            font-weight: 700; /* Bold font */
            animation: slideInDown 0.5s ease-in-out; /* Slide in down animation */
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
            font-family: 'Raleway', sans-serif;
        }

        input:hover,
        input:focus {
            border-color: #f39c12; /* Yellow-green border on hover/focus */
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
            color: #333333;
            animation: fadeIn 0.5s ease-in-out; /* Fade in animation */
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" />
            <input type="text" name="RH" placeholder="RH" required="required" />
            <input type="text" name="Ws" placeholder="Ws" required="required" />
            <input type="text" name="Rain" placeholder="Rain" required="required" />
            <input type="text" name="FFMC" placeholder="FFMC" required="required" />
            <input type="text" name="DMC" placeholder="DMC" required="required" />
            <input type="text" name="ISI" placeholder="ISI" required="required" />
            <input type="text" name="Classes" placeholder="Classes" required="required" />
            <input type="text" name="Region" placeholder="Region" required="required" />
            <button type="submit">Predict</button>
        </form>
        <h2>THE FWI prediction is {{result}}</h2>
    </div>
</body>

</html>
